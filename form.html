<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/img/favicon.png">
</head>
<body>
<form action="contact/" method="post" name="contact">
    <input type="text" name="user" placeholder="Nom" required><br>
    <input type="email" name="mail" placeholder="E-Mail" required><br>
    <textarea cols="18" rows="4" name="message" placeholder="Votre message." required></textarea><br>
    <input type="submit">
</form>

<script src="assets/js/jquery-2.2.0.min.js"></script>
<script src="assets/js/contact.js"></script>
</body>
</html>
