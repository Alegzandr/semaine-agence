<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProductShow App | Sélection des vidéos</title>
    <base href="../../">
    <link rel="stylesheet" href="assets/css/default.css">
    <link rel="stylesheet" href="assets/css/admin-videos.css">
    <link rel="icon" href="assets/img/favicon.png">
</head>
<body>
<header>
    <img src="assets/img/logo-header.png" alt="ProductShow" class="logo">
</header>

<section class="videos">
    <input type="search" name="search-vids" placeholder="Rechercher une vidéo ..." class="search-vids">
    <br>

    <form name="vids-select" class="vids-select">
        <button class="btn-update">Mettre à jour la base de données</button>

        <table class="vids-grid">
            <tr>
                <td>
                    <img src="assets/img/vid.jpg" alt="Vidéo">
                </td>
                <td>
                    <img src="assets/img/vid.jpg" alt="Vidéo" class="selected">
                </td>
                <td>
                    <img src="assets/img/vid.jpg" alt="Vidéo">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="assets/img/vid.jpg" alt="Vidéo">
                </td>
                <td>
                    <img src="assets/img/vid.jpg" alt="Vidéo">
                </td>
                <td>
                    <img src="assets/img/vid.jpg" alt="Vidéo">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="assets/img/vid.jpg" alt="Vidéo">
                </td>
                <td>
                    <img src="assets/img/vid.jpg" alt="Vidéo">
                </td>
                <td>
                    <img src="assets/img/vid.jpg" alt="Vidéo">
                </td>
            </tr>
            <tr>
                <td>
                    <img src="assets/img/vid.jpg" alt="Vidéo">
                </td>
                <td>
                    <img src="assets/img/vid.jpg" alt="Vidéo">
                </td>
                <td>
                    <img src="assets/img/vid.jpg" alt="Vidéo">
                </td>
            </tr>
        </table>

        <hr>
        <input type="reset" value="Annuler">
        <input type="submit" value="Valider">
    </form>
</section>

<script src="assets/js/jquery-2.2.0.min.js"></script>
</body>
</html>
