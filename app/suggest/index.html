<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProductShow App | Suggestion</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <!-- bxSlider CSS file -->
    <link href="../assets/css/jquery.bxslider.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/css/default.css">
    <link rel="stylesheet" href="../assets/css/suggest.css">
    <link rel="icon" href="../assets/img/favicon.png">
</head>
<body>
<main role="main">
    <div class="containerlogo">
        <div class="textLogo">
            LOGO ICI
        </div>
    </div>
    <div class="articleContainer">
        <div class="article">
            <ul class="bxslider">
                <li>token1</li>
                <li>token2</li>
                <li>token3</li>
            </ul>
            ARTICLE ICI + PLUGIN CAROUSSEL ...
        </div>
    </div>
    <div class="btnDesc">
        <button>En savoir plus</button>
    </div>
    <div class="descContainer">
        <div class="descriptionArticle">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et
                dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris </p>
        </div>
    </div>
    <div class="bar">
        <!-- barre de decoration-->
    </div>
    <div class="listArticleContainer">
        <div class="listArticle">
            <ul>
                <li>
                    <div class="otherArticle">
                        sasasasa
                    </div>
                </li>
                <li>
                    <div class="otherArticle2">
                        sasasa
                    </div>
                </li>
            </ul>
        </div>
    </div>
</main>

<script src="../assets/js/jquery-2.2.0.min.js"></script>
<!-- bxSlider Javascript file -->
<script src="../assets/js/jquery.bxslider.js"></script>
<script>
    $(function () {
        var i = 0;
        $('.btnDesc').click(function () {
            i++;
            if (i % 2 == 0) {
                $('.descContainer').slideUp();
            } else if (i % 2 != 0) {
                $('.descContainer').slideToggle();
            }
        })
        $('.bxslider').bxSlider();
    });
</script>
</body>
</html>
